{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Delete auction {% endblock %}
{% load static %}
{% block content %}
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete {{ object }}?</p>
                <input type="submit" class='btn btn-danger' value="Delete">
                <a href="/auctions/{{object.slug}}/" class='btn btn-primary'>Cancel</a>
            </form>
{% endblock %}
