{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Delete image {% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-10 offset-md1">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete this image from {{ object.lot_number.lot_name }}?</p>
                <input type="submit" class='btn btn-danger' value="Delete">
                <a href="/lots/{{object.lot_number.pk}}" class='btn btn-primary'>Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
