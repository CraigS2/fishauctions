{% extends "base.html" %}
{{ form.media }}

{% load i18n %}
{% load crispy_forms_tags %}
{% block extra_js %}
<script type="text/javascript">
    $( document ).ready(function() {
        document.getElementById('id_location_coordinates').style.display = "none";
    });
    $('#location-form').submit(function(event){
        $(this).find(':input[type=submit]').prop('disabled', true);
    });
</script>
{% endblock %}
{% block title %}Pickup location{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
        <div class="col-md-10 offset-md1">
          <div style='padding: 2vw;'>
            <a href='/blog/multiple-location-auctions/' target="_blank">Learn about having multiple pickup locations in your auction</a>
            <br><br>
            {% crispy form form.helper %}
            <br>
            
        </div>
    </div>
</div>
{% endblock %}
